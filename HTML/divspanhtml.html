<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span HTML</title>
</head>
<body>
    
    <div>
        <p >List 1</p>
        <span style="color: rgb(0, 0, 255);">
            <p>List 2</p>
            <p>List 3</p>
        </span>
    </div> 

    <br>

    <div style="color: blueviolet;">
        <ul>
            <li>ul list 1</li>
            <li>ul list 2</li>
            <li>ul list 3</li>
        </ul>
    </div>

</body>
</html>
